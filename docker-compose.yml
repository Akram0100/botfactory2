# ============================================
# BotFactory AI - Docker Compose (Development)
# ============================================

version: "3.9"

services:
  # FastAPI Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:botfactory_pass@db:5432/botfactory
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
      - ./frontend:/app/frontend:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: [ "CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Celery Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: celery -A src.tasks.celery_app worker -l info -c 2
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:botfactory_pass@db:5432/botfactory
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
    depends_on:
      - redis
      - db
    restart: unless-stopped

  # Celery Beat (Scheduler)
  beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: celery -A src.tasks.celery_app beat -l info
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:botfactory_pass@db:5432/botfactory
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
    depends_on:
      - redis
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: botfactory_pass
      POSTGRES_DB: botfactory
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
