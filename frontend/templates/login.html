{% extends "base.html" %}

{% block title %}Kirish - BotFactory AI{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div class="card" style="max-width: 420px; width: 100%;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="margin-bottom: 0.5rem;">Xush kelibsiz!</h2>
            <p style="color: var(--text-muted); margin: 0;">Hisobingizga kiring</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="email@example.com" autocomplete="email" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Parol</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" autocomplete="current-password" required>
            </div>

            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Kirish
            </button>
        </form>

        <div
            style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
            <p style="color: var(--text-muted); margin: 0;">
                Hisobingiz yo'qmi?
                <a href="/register">Ro'yxatdan o'ting</a>
            </p>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');

        try {
            const response = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('refresh_token', data.refresh_token);
                window.location.href = '/dashboard';
            } else {
                errorDiv.textContent = data.detail || 'Kirish xatosi';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = 'Server bilan bog\'lanishda xatolik';
            errorDiv.style.display = 'block';
        }
    });
</script>
{% endblock %}
{% endblock %}
