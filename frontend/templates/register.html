{% extends "base.html" %}

{% block title %}Ro'yxatdan o'tish - BotFactory AI{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem;">
    <div class="card" style="max-width: 420px; width: 100%;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h2 style="margin-bottom: 0.5rem;">Ro'yxatdan o'ting</h2>
            <p style="color: var(--text-muted); margin: 0;">Bepul hisob yarating</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="username">Foydalanuvchi nomi</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="username"
                    pattern="[a-zA-Z0-9_]+" minlength="3" maxlength="64" required>
                <small style="color: var(--text-muted);">Faqat harflar, raqamlar va _</small>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Parol</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Kamida 8 ta belgi"
                    minlength="8" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="full_name">To'liq ism (ixtiyoriy)</label>
                <input type="text" id="full_name" name="full_name" class="form-input" placeholder="Ism Familiya">
            </div>

            <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
            <div id="successMessage" class="alert alert-success" style="display: none;"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Ro'yxatdan o'tish
            </button>
        </form>

        <div
            style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
            <p style="color: var(--text-muted); margin: 0;">
                Hisobingiz bormi?
                <a href="/login">Kirish</a>
            </p>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = {
            email: document.getElementById('email').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            full_name: document.getElementById('full_name').value || null
        };

        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');

        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        try {
            const response = await fetch('/api/v1/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                successDiv.textContent = 'Muvaffaqiyatli! Kirish sahifasiga yo\'naltirilmoqda...';
                successDiv.style.display = 'block';
                setTimeout(() => window.location.href = '/login', 1500);
            } else {
                errorDiv.textContent = data.detail || 'Ro\'yxatdan o\'tishda xatolik';
                errorDiv.style.display = 'block';
            }
        } catch (error) {
            errorDiv.textContent = 'Server bilan bog\'lanishda xatolik';
            errorDiv.style.display = 'block';
        }
    });
</script>
{% endblock %}
{% endblock %}
